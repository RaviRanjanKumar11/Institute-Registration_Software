/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
background-image:url('https://scontent.fhyd5-1.fna.fbcdn.net/v/t39.30808-6/291794860_536574544834000_2343329435124730636_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=e3f864&_nc_ohc=9-3pSJZL80oAX-aXXfb&_nc_ht=scontent.fhyd5-1.fna&oh=00_AfDhog6hZk2IHEP96tSeBKEkmomnII89cvVr8vLxft9orA&oe=63EF8A71');

  border: none;
  cursor: pointer;
  opacity: 0.7;
  position: fixed;
  bottom: 15px;
  right: 28px;
  width: 80px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 270px;
  max-height:490px;
  box-shadow:5px 6px 7px 10px;
  border-radius:20px;
  color:blue;
  padding: 5px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 90%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: pink;
  color:red;
  resize: none;
  min-height: 170px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: blue;
  color: white;
  padding: 12px 16px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.4;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="m-1 bg-danger-subtle" style="-bs-body-color: red;">
      
        <main class="d-flex justify-content-center align-items-center " style="height: 500px;">
     
<form class="border border-primary border-1 p-1 rounded rounded-3 bg-success-subtle  " action="reg" method="post">


 <h3 class="text-primary row">Register User</h3>
<div class="mb-2">
<label class="text-primary">User Name</label>
<div class="mb-1">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="uname">
</div>
</div>
<div class="mb-2">
<label class="text-primary">Password</label>
<div class="mb-2">
     <input type="password" class=" rounded-start-pill bg-danger-subtle" name="pword">
</div>
</div>

<div class="mb-2">
<label class="text-primary">First Name</label>
<div class="mb-2">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="fname">
</div>
</div>

<div class="mb-2">
<label class="text-primary">Last Name</label>
<div class="mb-2">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="lname">
</div>
</div>

<div class="mb-2">
<label class="text-primary">Address</label>
<div class="mb-2">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="addr">
</div>
</div>

<div class="mb-2">
<label class="text-primary">E-Mail</label>
<div class="mb-2">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="mailid">
</div>
</div>

<div class="mb-2">
<label class="text-primary">Phone no.</label>
<div class="mb-2">
     <input type="text" class="rounded-start-pill bg-danger-subtle" name="phno">
</div>
</div>
<div class="">
<button class="btn btn-success w-20 rounded-bottom">Register</button>
</div>

</form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
